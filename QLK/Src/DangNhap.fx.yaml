    btn_DangNhap As button:
        Fill: =RGBA(127, 178, 57, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Normal
        Height: =63
        HoverFill: =RGBA(99, 139, 44, 1)
        OnSelect: |+
            =If(!IsBlank(LookUp(QLK_Account, Gmail = txt_Email_Login.Text And Password = txt_Password_Login.Text)), 
                If(LookUp(QLK_Account, Gmail = txt_Email_Login.Text And Password = txt_Password_Login.Text, ' Permission').Value = "Stocker",
                    Navigate(SoDoKho);
                    Set(idDangNhap, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ID));
                    Set(userPermision, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ' Permission')),
                    If(LookUp(QLK_Account, Gmail = txt_Email_Login.Text And Password = txt_Password_Login.Text, ' Permission').Value = "Manager",
                        Navigate(TrangChu_Admin);
                        Set(idDangNhap, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ID));
                        Set(userPermision, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ' Permission')),
                        If(LookUp(QLK_Account, Gmail = txt_Email_Login.Text And Password = txt_Password_Login.Text, ' Permission').Value = "WarehouseStaff",
                            Navigate(NhapHang_3);
                            Set(idDangNhap, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ID));
                            Set(userPermision, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ' Permission')),
                            If(LookUp(QLK_Account, Gmail = txt_Email_Login.Text And Password = txt_Password_Login.Text, ' Permission').Value = "Stocker",
                                
                                Set(idDangNhap, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ID));
                                Set(userPermision, LookUp(QLK_Account, Gmail = txt_Email_Login.Text, ' Permission'))                   
                            )
                        )
                    )
                ),
                Notify("Username or password is wrong!")
            );
            
            
            Set(fontSizeApprove_HomeAdmin, 15);
            Set(fontSizeImport_HomeAdmin, 12);
            Set(fontSizeOrder_HomeAdmin, 12);
            Set(fontSizeExport_HomeAdmin, 12);
            Set(visLineApprove_HomeAdmin, true);
            Set(visLineImport_HomeAdmin, false);
            Set(visLineOrder_HomeAdmin, false);
            Set(visLineExport_HomeAdmin, false);
            Set(textChart_HomeAdmin, "Approve");
            
            // Nho Set trong App
            Set(visibleDetailOrderNotPending_HomeAdmin, false);
            Set(visibleDetailOrderPending_HomeAdmin, true);
            
            //Set(datasourceTopProduct_HomeAdmin, col_TopProductOrdered);
            ClearCollect(
                col_DatasourceOrder_HomeAdmin, 
                RenameColumns(
                    ShowColumns(
                        Filter(QLK_OrderForm, Status = 1), 
                        "IDOrder", "Created", "TotalPrice", "Status"
                        ),
                    "IDOrder", "ID")
            );
            
            Set(IDOrder_HomeAdmin, LookUp(FirstN(col_DatasourceOrder_HomeAdmin, 1), true, ID));
            Set(numDatasource, 4); //4: pending
            //Set(StatusOfOrder_HomeAdmin, ThisItem.Status);
            // 1: Order, 2: Import, 3: Export, 4: Pending
            If(
                numDatasource = 4,
                ClearCollect(
                    col_DetailsOrder_HomeAdmin,
                    RenameColumns(
                        ShowColumns(
                            Filter(
                                QLK_OrderFormInformation, 
                                IDOrderForm = IDOrder_HomeAdmin), 
                            "IDOrderForm",
                            "IDProduct_Supplier",
                            "Quantity",
                            "Unit",
                            "Price",
                            "TotalPrice"
                        ), 
                        "IDOrderForm", "IDOrder",
                        "IDProduct_Supplier", "IDProduct"
                    )
                )
            )
            
            
