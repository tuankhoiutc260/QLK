Screen4 As screen:

    CompositeLineChart1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =1

        Title9 As label:
            Align: =Align.Center
            Height: =37
            Text: ="Chart Title"
            Width: =1260
            X: =54
            Y: =20
            ZIndex: =2

        LineChart1 As lineChart:
            Height: =584
            Items: =Filter(QLK_OrderForm, Status = 5)
            Width: =1260
            X: =54
            Y: =63
            ZIndex: =3

        Legend4 As legend:
            Height: =110
            ItemColorSet: =LineChart1.ItemColorSet
            Items: =LineChart1.SeriesLabels
            Width: =1105
            X: =209
            Y: =632
            ZIndex: =4

    Button1 As button:
        OnSelect: |
            =
            ClearCollect(
                col_temp,
                DropColumns(
                    AddColumns(
                        GroupBy(
                            Filter(
                                ShowColumns(QLK_Zone, "ID_Zone", "ID_ProductZone", "QuantityIsContained"), ID_ProductZone in 
                                ShowColumns(col_DetailsExport_HomeAccountant, "IDProduct").IDProduct
                            ), 
                            "ID_ProductZone","GroupedItems"
                        ),
                        "ID_Zone", LookUp(GroupedItems, QuantityIsContained = Max(GroupedItems, QuantityIsContained), ID_Zone),
                        "Max_Value", Max(GroupedItems, QuantityIsContained)
                    ),
                "GroupedItems"
                )
            );
        Text: ="Button"
        X: =217
        Y: =672
        ZIndex: =5

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Items: =Filter(QLK_OrderForm, Status = 5)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        X: =663
        Y: =193
        ZIndex: =6

        Image8 As image:
            Height: =72
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle4.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title4.Width
            X: =Title4.X
            Y: =Title4.Y + Title4.Height
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =96
            ZIndex: =5

        Rectangle20 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.IsSelected, true, false)
            Width: =4
            ZIndex: =6

