                Patch(QLK_OrderForm, LookUp(QLK_OrderForm, IDOrder = LookUp(col_ScanOrder_ScanImport, true, Value)), {Status: 4, Importer: emailLogin, ImportDate: Now()});
                ForAll(
                    col_ProductToImport As T,
                    Patch(
                        QLK_OrderFormInformation, 
                        LookUp(QLK_OrderFormInformation, IDOrderForm = LookUp(col_ScanOrder_ScanImport, true, Value)),
                        {
                            QuantityImport: T.txt_ValueQuantity_cIP_IP2_2,
                            TotalPriceAfterImport: LookUp(QLK_Product, IDProduct = T.IDProduct, "Price") * T.txt_ValueQuantity_cIP_IP2_2.Text
                        }
                    )
                ),
                If(
                    LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_ImportForm.IDImport, 
                    Patch(QLK_ImportForm, LookUp(QLK_ImportForm, IDImport = LookUp(col_ScanOrder_ScanImport, true, Value)), {Status: 4, Importer: emailLogin, ImportDate: Now()});
                    ForAll(
                        col_ProductToImport As T,
                        Patch(
                            QLK_ImportFormInformation, 
                            LookUp(QLK_ImportFormInformation, IDImport = LookUp(col_ScanOrder_ScanImport, true, Value)),
                            {
                                QuantityImport: T.txt_ValueQuantity_cIP_IP2_2,
                                TotalPriceAfterImport: LookUp(QLK_Product, IDProduct = T.IDProduct, "Price") * T.txt_ValueQuantity_cIP_IP2_2.Text
                            }
                        )
                    ),
                    If(
                        LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_ImportForm.IDImport, 
                        Set(showNotice2, false);
                        Set(showNotice3, true);
                    )
                )
