        btn_ImportGoods_cIP_IP_2 As timer:
            BorderColor: =RGBA(127, 235, 117, 1)
            BorderThickness: =3
            Color: =RGBA(127, 235, 117, 1)
            DisabledBorderColor: =RGBA(202, 202, 202, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: |
                =/*
                If(
                    
                    IsBlank(gal_InformationProduct_cIP_IP2_2.AllItems.txt_ValueQuantity_cIP_IP2_2) || gal_InformationProduct_cIP_IP2_2.AllItems = "K",, 
                    DisplayMode.Disabled, DisplayMode.Edit)
                */
                
                /*ForAll(gal_InformationProduct_cIP_IP2_2.AllItems As T, If(Value(T.txt_ValueQuantity_cIP_IP2_2.Text) <= 0, DisplayMode.Disabled, DisplayMode.Edit))*/
                //ForAll(gal_InformationProduct_cIP_IP2_2.AllItems As T, If(Value(T.txt_ValueQuantity_cIP_IP2_2.Text) = 0,  DisplayMode.Disabled, DisplayMode.Edit))
                If(
                    !IsBlank(
                        LookUp(
                            gal_InformationProduct_cIP_IP2_2.AllItems, 
                            IsBlank(txt_ValueQuantity_cIP_IP2_2.Text)
                        )
                    ),
                    DisplayMode.Disabled, 
                    DisplayMode.Edit
                )
                /*
                If(
                    ForAll(
                        gal_InformationProduct_cIP_IP2.AllItems As T, 
                        Value(T[@txt_ValueQuantity_cIP_IP2].Text) < T[@Quantity] || Value(T[@txt_ValueQuantity_cIP_IP2].Text) <= 0, 
                        false, true
                    )
                )
                */
            Duration: =1590
            Fill: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            HoverBorderColor: =RGBA(237, 237, 237, 1)
            HoverFill: =RGBA(81, 224, 105, 1)
            OnSelect: |-
                =
                ForAll(
                    gal_InformationProduct_cIP_IP2_2.AllItems As T, 
                    If(
                        Value(T.txt_ValueQuantity_cIP_IP2_2.Text) > T.Quantity,
                        Collect(col_ProductLargerQuantity, T.IDProduct),
                        
                        If(
                            Value(T.txt_ValueQuantity_cIP_IP2_2.Text) < T.Quantity,
                            Collect(
                                col_ProductSmallerQuantity, 
                                ShowColumns(Filter(Table(T), T.IDProduct, T.Quantity), "IDProduct", "lbl_ValueProductName__cIP_IP2_2", "txt_ValueQuantity_cIP_IP2_2")),
                            If(
                                Value(T.txt_ValueQuantity_cIP_IP2_2.Text) = T.Quantity,
                                Collect(
                                    col_ProductEqualQuantity, 
                                    ShowColumns(Filter(Table(T), T.IDProduct, T.Quantity), "IDProduct", "lbl_ValueProductName__cIP_IP2_2", "txt_ValueQuantity_cIP_IP2_2"))
                            )
                        )
                    )
                );
                
                Set(temps, ShowColumns(col_ProductSmallerQuantity, "IDProduct"));
                With(
                    {wString: Concat(col_ProductSmallerQuantity, lbl_ValueProductName__cIP_IP2_2, Char(10))},
                    Set(IDSPThieu, Left(wString, Len(wString)-1));
                );
                
                
                If(
                    CountRows(col_ProductLargerQuantity) > 0,
                        Set(showNotice, true));
                
                If(
                    CountRows(col_ProductSmallerQuantity) > 0, 
                    If(
                        CountRows(col_ProductLargerQuantity) > 0,
                        Set(showNotice, true),
                        Set(showNotice2, true)
                    )
                );
                
                
                If(
                    CountRows(col_ProductLargerQuantity) = 0,
                    If(
                        CountRows(col_ProductSmallerQuantity) = 0,
                        If(
                            LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_OrderForm.IDOrder, 
                            Patch(QLK_OrderForm, LookUp(QLK_OrderForm, IDOrder = LookUp(col_ScanOrder_ScanImport, true, Value)), {Status: 4, Importer: emailLogin, ImportDate: Now()});
                            ForAll(
                                col_ProductToImport As T,
                                Patch(
                                    QLK_OrderFormInformation, 
                                    LookUp(QLK_OrderFormInformation, IDOrderForm = LookUp(col_ScanOrder_ScanImport, true, Value)),
                                    {
                                        QuantityImport: T.txt_ValueQuantity_cIP_IP2_2,
                                        TotalPriceAfterImport: LookUp(QLK_Product, IDProduct = T.IDProduct, "Price") * T.txt_ValueQuantity_cIP_IP2_2.Text
                                    }
                                )
                            ); 
                            ForAll(
                                col_OrderScan As T,
                                Patch(
                                    QLK_Product, 
                                    LookUp(QLK_Product, IDProduct = T.IDProduct),
                                    {
                                        Quantity: LookUp(QLK_Product, IDProduct = T.IDProduct, Quantity) + T.Quantity
                                    }
                                )
                            ); 
                            Navigate(TrangChu_NhapHang),
                            If(
                                LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_ImportForm.IDImport, 
                                Patch(QLK_ImportForm, LookUp(QLK_ImportForm, IDImport = LookUp(col_ScanOrder_ScanImport, true, Value)), {Status: 4, Importer: emailLogin, ImportDate: Now()});
                                ForAll(
                                    col_ProductToImport As T,
                                    Patch(
                                        QLK_ImportFormInformation, 
                                        LookUp(QLK_ImportFormInformation, IDImport = LookUp(col_ScanOrder_ScanImport, true, Value) && IDProduct = T.IDProduct),
                                        {
                                            QuantityImport: T.txt_ValueQuantity_cIP_IP2_2,
                                            TotalPriceAfterImport: LookUp(QLK_Product, IDProduct = T.IDProduct, "Price") * T.txt_ValueQuantity_cIP_IP2_2.Text
                                        }
                                    )
                                );
                                ForAll(
                                    col_OrderScan As T,
                                    Patch(
                                        QLK_Product, 
                                        LookUp(QLK_Product, IDProduct = T.IDProduct),
                                        {
                                            Quantity: LookUp(QLK_Product, IDProduct = T.IDProduct, Quantity) + T.Quantity
                                        }
                                    )
                                ); 
                                Navigate(TrangChu_NhapHang),
                                If(
                                    LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_ImportForm.IDImport, 
                                    Set(showNotice2, false);
                                    Set(showNotice3, true);
                                )
                            )
                        )
                    )
                );
                Clear(col_ProductLargerQuantity);
                Clear(col_ProductSmallerQuantity);
            OnTimerEnd: |-
                =//Set(showNotice, false) && Set(showbgr_Black_SuccessOrder, false);
                Set(showNewOrderProductForm, false);
            OnTimerStart: =//Set(showNotice, true) && Set(showbgr_Black_SuccessOrder, true);
