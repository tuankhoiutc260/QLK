        "barcode_Import As 'Barcode Reader'":
            BarcodeType: ='BarcodeReader.BarcodeType'.Auto
            BorderFillColor: =RGBA(47, 81, 151, 1)
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledContentColor: =RGBA(166, 166, 166, 1)
            DisabledFillColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.Edit
            FillColor: =RGBA(0, 0, 0, 0)
            Font: =Font.'Open Sans'
            FontWeight: =FontWeight.Semibold
            Height: =140
            HoverBorderColor: =RGBA(198, 250, 195, 1)
            HoverContentColor: =RGBA(255, 255, 255, 1)
            HoverFillColor: =RGBA(154, 245, 149, 1)
            OnScan: |+
                =ClearCollect(col_ScanOrder_ScanImport, barcode_Import.Barcodes);
                
                ClearCollect(col_OrderList_ScanImport, 
                    ShowColumns(Filter(QLK_OrderForm, true), "IDOrder"));
                
                ClearCollect(col_Import_ScanImport, 
                    ShowColumns(Filter(QLK_ImportForm, true), "IDImport"));
                
                ForAll(
                    col_ScanOrder_ScanImport,
                    If(
                        ThisRecord.Value in col_OrderList_ScanImport.IDOrder,
                        Notify("dathangmoi"); Navigate(NhapHangOrder),
                        If(ThisRecord.Value in col_Import_ScanImport.IDImport,
                            Notify("nhaphangcu"); Navigate(NhapHangOrder)
                        )
                    )
                );
                
                ClearCollect(
                    col_OrderInf_Import, 
                    
                    ShowColumns(
                        Filter(
                            QLK_OrderFormInformation, 
                            IDOrderForm = (LookUp(col_ScanOrder_ScanImport, true, Value))
                        ), 
                        "IDOrderForm", "IDProduct_Supplier", "Quantity", "Unit", "Price", "TotalPrice"
                    )             
                );
                
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =RGBA(56, 96, 178, 1)
            PressedContentColor: =RGBA(56, 96, 178, 1)
            PressedFillColor: =RGBA(255, 255, 255, 1)
            ScanningMode: ='BarcodeReader.ScanningMode'.AutomaticallyScan
            ScanningQuality: ='BarcodeReader.ScanningQuality'.Automatic
            Strikethrough: =false
            Text: ="Import"
            TextAlignment: =Align.Center
            TextColor: =RGBA(0, 0, 0, 1)
            VerticalAlign: =VerticalAlign.Middle
            Width: =140
            X: =505
            Y: =304
            ZIndex: =33

