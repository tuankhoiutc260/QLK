            HoverFillColor: =RGBA(154, 245, 149, 1)
            OnScan: |-
                =ClearCollect(col_ScanOrder_ScanImport, barcode_Import_2.Barcodes);
                If(
                    LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_OrderForm.IDOrder, 
                    ClearCollect(
                        col_OrderScan, 
                        RenameColumns(
                            ShowColumns(
                                Filter(QLK_OrderFormInformation, IDOrderForm = LookUp(col_ScanOrder_ScanImport, true, Value)), 
                                "IDProduct_Supplier", "Quantity", "Price", "TotalPrice"
                            ),
                            "IDProduct_Supplier", "IDProduct"
                        )
                    );
                    Navigate(TrangChu_NhapHang_1), 
                    If(
                        LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_ImportForm.IDImport, 
                        ClearCollect(
                            col_OrderScan, 
                            ShowColumns(
                                Filter(QLK_ImportFormInformation, IDImport = LookUp(col_ScanOrder_ScanImport, true, Value)), 
                                "IDProduct", "Quantity", "Price", "TotalPrice"
                            )            
                        );
                        Navigate(TrangChu_NhapHang_1),
                        If(
                            LookUp(col_ScanOrder_ScanImport, true, Value) in QLK_ExportForm.IDExport, 
                            ClearCollect(
                                col_OrderScan, 
                                ShowColumns(
                                    Filter(QLK_ExportFormInformation, IDExportForm = LookUp(col_ScanOrder_ScanImport, true, Value)), 
                                    "IDProduct", "Quantity", "Price", "TotalPrice"   
                                )
                            );
                            Navigate(TrangChu_NhapHang_1), 
                            Notify("Error", NotificationType.Error)
                        )
                    )
                );
                
